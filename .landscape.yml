doc-warnings: true
test-warnings: false
strictness: veryhigh
ignore-patterns:
    - .*init__\.py$
    - .*common.py$
ignore-paths:
    - docs
    - support 
python-targets:
    - 3

pylint:
  disable:
    - anomalous-backslash-in-string
    - invalid-name
    - C0303

pep8:
  disable:
    - W291
    - W293
    - D400
    - D401
    - D202
    - N803
    - N802
    - N806

pep257:
    disable:
        - D401
        - D400
        - D204
        - D205
        - D210
        - D300
